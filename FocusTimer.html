<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Focus Timer</title>
  <style>
    body {
      background-color: #1a1a2e;
      color: #eaeaea;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .timer-controls {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 1rem;
      align-items: center;
    }

    .input-group {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }

    input[type="number"] {
      width: 60px;
      padding: 0.5rem;
      font-size: 1rem;
    }

    input[type="file"] {
      color: #eaeaea;
    }

    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      background-color: #16213e;
      color: #fff;
      border: none;
      border-radius: 5px;
    }

    .timer-display {
      font-size: 3rem;
      margin: 1rem 0;
    }
  </style>
</head>
<body>
  <h1>Focus Timer</h1>
  <div class="timer-controls">
    <div class="input-group">
      <label>Minutes:
        <input id="minutes" type="number" value="0" min="0">
      </label>
      <label>Seconds:
        <input id="seconds" type="number" value="5" min="0" max="59">
      </label>
    </div>
    <div class="input-group">
      <input id="audioFile" type="file" accept="audio/*">
    </div>
    <div class="input-group">
      <button onclick="startTimer()">Start</button>
      <button onclick="stopTimer()">Stop</button>
      <button onclick="toggleRepeat()" id="repeatBtn">Repeat: Off</button>
    </div>
  </div>

  <div class="timer-display" id="timer">00:00</div>

  <audio id="cue"></audio>

  <script>
    let timerInterval;
    let totalSeconds;
    let remainingSeconds;
    let repeatEnabled = false;
    const audioElement = document.getElementById('cue');
    const repeatBtn = document.getElementById('repeatBtn');

    document.getElementById('audioFile').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file) {
        const fileURL = URL.createObjectURL(file);
        audioElement.src = fileURL;
        audioElement.load();
      }
    });

    function startTimer() {
      const minutes = parseInt(document.getElementById('minutes').value, 10) || 0;
      const seconds = parseInt(document.getElementById('seconds').value, 10) || 0;
      totalSeconds = minutes * 60 + seconds;
      remainingSeconds = totalSeconds;

      clearInterval(timerInterval);
      updateDisplay();

      timerInterval = setInterval(() => {
        remainingSeconds--;
        updateDisplay();

        if (remainingSeconds <= 0) {
          clearInterval(timerInterval);
          audioElement.play().catch(error => console.log('Audio play failed:', error));
          if (repeatEnabled) {
            setTimeout(startTimer, 1000); // brief pause before restarting
          }
        }
      }, 1000);
    }

    function stopTimer() {
      clearInterval(timerInterval);
      document.getElementById('timer').textContent = "00:00";
    }

    function toggleRepeat() {
      repeatEnabled = !repeatEnabled;
      repeatBtn.textContent = `Repeat: ${repeatEnabled ? 'On' : 'Off'}`;
    }

    function updateDisplay() {
      const minutes = Math.floor(remainingSeconds / 60);
      const seconds = remainingSeconds % 60;
      document.getElementById('timer').textContent =
        `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    }
  </script>
</body>
</html>
